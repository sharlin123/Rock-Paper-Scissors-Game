<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
 	<header>
 		<h1>The Rock Paper Scissors Game</h1>

 	</header>
 
 	<h3>Scoreboard</h3>
 	<div class="score-board">
 		
 		<div id="user-label" class="badge">User</div>
 		<div id="computer-label" class="badge">Comp</div>
 		<span id="user-score">0</span>:<span id="computer-score">0</span>
 		</div>

 		<div class="result">
 			<p>Let's start the game!!!</p>

 		</div>
 		<div class="choices">
 			<div class="choice" id="r">
 				<img src="images/rock1.png" alt="ROCK" title="ROCK" width="100" height="100">

 			</div>
			<div class="choice" id="p">
 				<img src="images/paper1.png" alt="PAPER" title="PAPER" width="100" height="100">
 				
 			</div>
 			<div class="choice" id="s">
 				<img src="images/scissors1.png" alt="SCISSORS" title="SCISSORS" width="100" height="100">
 				
 			</div>
 		</div>

 		<p id="action-message"> Make Your Move</p>
 		<p id="my-message"> Made By Sharlin </p>
 		
 		<script charset="utf-8" src="app.js" type="text/javascript"></script>
</body>
</html>
